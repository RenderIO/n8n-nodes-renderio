name: Release & Publish RenderIO n8n Node

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js & cache npm
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Ensure npm >= 11.5.1
        run: npm install -g "npm@^11.5.1"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test
      
      - name: Configure Git
        run: |
          git config --global user.name "RenderIO Release Bot"
          git config --global user.email "noreply@renderio.dev"

      - name: Extract release version
        id: get_version
        run: |
          FULL_TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION_NUMBER="${FULL_TAG_NAME#v}"
          echo "VERSION=${VERSION_NUMBER}" >> $GITHUB_ENV

      - name: Update package.json version
        run: |
          echo "Updating package.json to version ${{ env.VERSION }}"
          npm version ${{ env.VERSION }} --no-git-tag-version

      - name: Commit version update
        run: |
          git add package.json package-lock.json
          if ! git diff --staged --quiet; then
            TARGET_BRANCH="${{ github.event.release.target_commitish }}"
            echo "Target branch for push: $TARGET_BRANCH"
            git commit -m "chore(release): set version to ${{ env.VERSION }} [skip ci]"
            echo "Pushing version update to branch: $TARGET_BRANCH"
            git push origin HEAD:"refs/heads/$TARGET_BRANCH"
          else
            echo "No changes to commit in package.json or package-lock.json for version update."
          fi

      - name: Publish to npm
        run: |
          if npm view @renderio/n8n-nodes-renderio@${{ env.VERSION }} version > /dev/null 2>&1; then
            echo "Version ${{ env.VERSION }} of @renderio/n8n-nodes-renderio is already published to npm. Skipping publish step."
          else
            echo "Publishing @renderio/n8n-nodes-renderio@${{ env.VERSION }} to npm..."
            npm publish --access public
          fi